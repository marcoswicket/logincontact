<div ng-controller="ContactEditCtrl">
	<h3>Edit Contact</h3>
	<form ng-submit="updateContact()">
		<!--COMMENTING THIS<div class="form-group">
			<label>Contact Login</label>
			<input type="text" class="form-control" ng-model="contact.login" name="login">
		</div>
		<div class="form-group">
			<label>Contact Password</label>
			<input type="password" class="form-control" ng-model="contact.password" name="password" placeholder="Enter password">
		</div>-->
		<div class="form-group">
			<label>Contact Name</label>
			<input type="text" class="form-control" ng-model="contact.name" name="name" placeholder="Enter Name" required>
		</div>
		<div class="form-group">
			<label>Contact Email</label>
			<input type="text" class="form-control" ng-model="contact.email" name="email" placeholder="Enter Email" required>
		</div>
		<div class="form-group">
			<label>Contact Address</label>
			<input type="text" class="form-control" ng-model="contact.address" name="address" placeholder="Enter Address">
		</div>
		<div class="form-group">
			<label>Contact Telephone</label>
			<input type="number" class="form-control" ng-model="contact.telephone" name="telephone" placeholder="Enter Telephone Number">
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
		<a class="btn btn-danger" href="/#/contacts">Cancel</a>
	</form>
</div>
